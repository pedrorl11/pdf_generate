<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
    <title>Gerador certificado</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="m-auto" id="alinhar">
        <form class="row  m-auto pt-2">
            <div id="content">
                <div>
                    <input type="text" class="form-control" id="nome">
                </div>

                <div id="c-tel" class="alinhar">
                    <div>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="nasc">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                </div>

                <div id="m-mar" class="alinhar">
                    <div>
                        <input type="text" class="form-control" id="modelo">
                    </div>            
                    <div>
                        <input type="text" class="form-control" id="marca">
                    </div>
                </div>

                <div id="s-fre" class="alinhar">
                    <div>
                        <input type="text" class="form-control" id="num_serie">
                    </div>            
                    <div>
                        <input type="text" class="form-control" id="transmissao">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="freios">
                    </div>    
                </div>

                <div id="p-cor" class="alinhar">
                    <div>
                        <input type="text" class="form-control" id="pneus">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="quadro">
                    </div>            
                    <div>
                        <input type="text" class="form-control" id="aro">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="cor">
                    </div>  
                </div>  

                <div>
                    <input type="text" class="form-control" id="endereco">
                </div>

                <div id="c-com" class="alinhar">
                    <div>
                        <input type="text" class="form-control" id="cep">
                    </div>            
                    <div>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="complemento">
                    </div>     
                </div>

                <div id="b-uf" class="alinhar">      
                    <div>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="cidade">
                    </div>            
                    <div>
                        <input type="text" class="form-control" id="uf">
                    </div>
                </div>
            </div>
        </form>
        <button class="btn btn-primary" id="botao">Gerar PDF</button>
    </div>
</body>
</html>
